<!DOCTYPE html>
<html>
<head>
    <title>Shopee Project</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="navBar">
        <a href="#" class="shopee-home-link">
            <img class="shopeeLogo" src="images/1656181621shopee-logo-white.webp">
        <a>
        <div class="cart">
            <a href="cart.html" class="cartIcons">
                <img style="height: 35px; width: auto;" class="cartIcon" src="https://icon-library.com/images/shopping-cart-icon-white/shopping-cart-icon-white-11.jpg">
            </a>
            
            <div class="cartAmount">0</div>
        </div>
    </div>

    <div class="shop">
        <div class="item">
            <img width="187" src="images/products/image1.webp">
            <div class="details">
                <p class="name">Mini Rice Cooker Multi-function Cooker </p>

                <div class="prices">
                    <p style="font-size: 12px; color: #ee4d2d;" class="pesoSign">â‚±</p>
                    <p style="font-size: 15px; color: #ee4d2d;" class="price">184</p>
                </div>
                <div class="ratingsAndNumOfSold">
                    <span>
                        <img width="50" class="ratings" src="images/ratings/rating-45.png">
                    </span>
                    <p style="font-size: 11px; padding-top: 4px;" class="sold">10k+ Sold</p>
                </div>
                <p class="place" style="font-size: 11px; color: rgba(104, 98, 98, 0.87);">San Nicolas, Metro Manila</p>
                <div class="addToCart">
                    <button>
                        Add To Cart</button>
                </div>
            </div>
        </div>   
    </div>
    
    <script type="module" src="scripts/home.js"></script>

</html>
